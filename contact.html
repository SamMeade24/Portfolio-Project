<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sam Meade | MadeByMeade</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/ico" href="./Images/favicon.png">
    <script src="./script.js"></script>
    <!-- Google Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Section-->
        <div class="desktop-logo">
            <a href="./index.html">
                <img src="./Images/secondary-logo.png" alt="Company Logo">
            </a>
        </div>
        <!-- Navigation -->
        <nav aria-label="Navigation">
            <ul>
                <li><a href="./about.html">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
  
    </header>

    <!-- Main Section -->
    <main role="main">
        <!-- Contact Me Section -->
        <section class="contact-section">
            <!-- Contact Me Header -->
            <div class="contact-header">
                <h1>Ready to Make Something Brilliant?</h1>
            </div>
            <!-- Contact Me Content-->
            <div class="contact-content">
                <p>If you’ve got a project in mind, I’d love to hear about it - let’s explore how MadeByMeade can bring it to life with clean code and sharp strategy.</p>
            </div>
            <!-- Contact Form -->
            <div class="contact-form">
                <form action="https://formsubmit.co/sammeade1990@outlook.com" method="POST">
                    <input type="text" name="_name" required placeholder="Your Name" class="contact-input" autocomplete="name" aria-label="Your Name">
                    <input type="email" name="_email" required placeholder="Your Email" class="contact-input" autocomplete="email" aria-label="Your Email">
                    <input type="text" name="_subject" required placeholder="Subject" class="contact-subject" autocomplete="off" aria-label="Subject">
                    <textarea name="message" required placeholder="Your Message" class="contact-message" rows="5"></textarea>
                    <button type="submit" class="submit-button">Get in Touch</button>
                </form>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer role="contentinfo">
        <!-- Agency Details -->
        <div class="agency-icons">
            <h2>MadeByMeade</h2>
            <a href="https://www.linkedin.com/in/sammeade/" target="_blank" aria-label="Linkedin">
                <img src="./Images/linkedin-icon.png" class="agency-icon" alt="Linkedin icon">
            </a>    
            <a href="https://github.com/SamMeade24" target="_blank" aria-label="GitHub">
                <img src="./Images/GitHub-icon.png" class="agency-icon" alt="GitHub icon">
            </a> 
            <a href="mailto:sammeade1990@outlook.com" target="_blank" aria-label="Email">
                <img src="./Images/email-icon.png" class="agency-icon" alt="Email icon" title="Email">
            </a>
        </div>

        <!-- Company Signature -->
        <div class="web-signature">
            <div id="copyright">
                <h5>© MadeByMeade 2025</h5>
            </div>

            <div id="agency-signature">
                <h5><a href="https://www.linkedin.com/in/sammeade/" target="_blank">Website by: MadeByMeade</a></h5>
            </div>
        </div>
    </footer>

</body>
</html>
